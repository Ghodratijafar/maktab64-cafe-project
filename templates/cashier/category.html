{% extends "layot/_base_cashier.html" %}
{% block head %}
    <link rel="stylesheet" href="../../static/css/menuitems.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

{% block title %}Category{% endblock %}
{% block body %}
    <div class="container">
                    <div class="modal-header">
                        <h2 class="modal-title">Menu Items</h2>
                    </div>
                    <div class="modal-body">
                        <form action="" class="create" id="login-up">
                            <div class="box">
                                <i class="bi bi-bag"></i>
                                <input type="text" placeholder="Enter Items Title" class="input">
                            </div>
                            <div class="box">
                                <i class="bi bi-bag"></i>
                                <input type="text" placeholder="Enter Items Root" class="input">
                            </div>
                            <div class="row">
                                <button type="submit" class="button col">Create</button>
                            </div>
                            <div class="login__social">
                                <a href="#" class="login__social-icon"><i class="bi bi-telegram"></i></a>
                                <a href="#" class="login__social-icon"><i class="bi bi-instagram"></i></a>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>

        </div>
        <div>

        </div>

    </div>
