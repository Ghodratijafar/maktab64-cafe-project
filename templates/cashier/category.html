<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../static/css/menuitems.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <button id="menu" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"
            style="margin-top: 10vh">Menu
    </button>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Menu Items</h2>
                </div>
                <div class="modal-body">
                    <form action="" class="create" id="login-up">
                        <div class="box">
                            <i class="bi bi-bag"></i>
                            <input type="text" placeholder="Enter Items Title" class="input">
                        </div>
                        <div class="box">
                            <i class="bi bi-bag"></i>
                            <input type="text" placeholder="Enter Items Root" class="input">
                        </div>
                        <div class="row">
                            <button type="submit" class="button col">Create</button>
                        </div>
                        <div class="login__social">
                            <a href="#" class="login__social-icon"><i class="bi bi-telegram"></i></a>
                            <a href="#" class="login__social-icon"><i class="bi bi-instagram"></i></a>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>

    </div>
    <div>

    </div>

</div>
</body>
</html>
