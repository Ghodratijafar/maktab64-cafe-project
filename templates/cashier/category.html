
<div>
    <table>
        <tr>
            <th>number</th>
            <th>title</th>
            <th>root</th>
        </tr>
        {% for cat in catagory_dict %}
            <tr>
                <th>{{category_dict[cat]['id']}}</th>
                <th>{{category_dict[cat]['title']}}</th>
                <th>{{category_dict[cat]['root']}}</th>
            </tr>
        {% endfor %}
    </table>
</div>
<div class="container">
    <div class="modal-header">
        <h2 class="modal-title">Add category</h2>
    </div>
    <div class="modal-body">
        <form action="" class="create" id="login-up">
            <div class="box">
                <i class="bi bi-bag"></i>
                <input type="text" placeholder="Enter Items Title" class="input">
            </div>
            <div class="box">
                <i class="bi bi-bag"></i>
                <input type="text" placeholder="Enter Items Root" class="input">
            </div>
            <div class="row">
                <button type="submit" class="button col">Create</button>
            </div>
        </form>

    </div>
</div>
