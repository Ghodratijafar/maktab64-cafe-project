<div class="container">
    <table class="table table-hover create" id="login-up">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Table id</th>
            <th scope="col">Number</th>
            <th scope="col">Status</th>
            <th scope="col">Time stamp</th>
        </tr>
        </thead>
        <tbody>
        {% for ord in order_dict %}
            <tr>
                <th scope="row">{{ order_dict[ord]['order_id'] }}</th>
                <td>{{ order_dict[ord]['table_id'] }}</td>
                <td>{{ order_dict[ord]['number'] }}</td>
                <td>{{ order_dict[ord]['time_stamp'] }}</td>
                <td>{{ order_dict[ord]['status'] }}</td>
                <td>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        status
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="#" method="POST">
                                        <label for="TF">status</label>
                                        <select id="TF" name="tarafdari">
                                            <option value="empty">خالی</option>
                                            <option value="other">در حال پخت</option>
                                            <option value="full">پر</option>
                                        </select>
                                        <input type="submit" value="ارسال">
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
