{% extends "layot/_base_cashier.html" %}
{% block head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../static/css/menuitems.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
{% endblock %}
{% block title %}Menu Items{% endblock %}
{% block body %}
    <div class="container-fluid" style="width: 80%">
        <div class="modal-header">
            <h2 class="modal-title">Menu Items</h2>
        </div>
            <form action="{{ url_for("menuitem") }}" class="create" id="login-up" method="POST">
                <div class="box">
                    <i class="bi bi-person-circle icon"></i>
                    <input type="text" placeholder="Enter Items Name" class="input" name="name">
                </div>
                <div class="box">
                    <i class="bi bi-currency-dollar"></i>
                    <input type="text" placeholder="Enter Items Price" class="input" name="price">
                </div>
                <div class="box">
                    <i class="bi bi-card-image"></i>
                    <input type="text" placeholder="Enter Image address" class="input" name="image">
                </div>
                <div class="box">
                    <i class="bi bi-clipboard"></i>
                    <input type="text" placeholder="Enter Description Items" class="input" name="description">
                </div>
                <div class="box">
                    <i class="bi bi-bag"></i>
                    <input type="number" placeholder="Enter Category Number" class="input" name="category">
                </div>
                <div class="row">
                    <button type="submit" class="button col">Create</button>
                </div>
                <div class="login__social">
                    <a href="#" class="login__social-icon"><i class="bi bi-telegram"></i></a>
                    <a href="#" class="login__social-icon"><i class="bi bi-instagram"></i></a>
                </div>
            </form>
        </div>
    </div>

    </div>

    </div>
    <div>

    </div>

    </div>
{% endblock %}
