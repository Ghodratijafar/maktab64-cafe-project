<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../static/css/menuitems.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <form action="" class="create" id="login-up">
            <h1 class="title">Menu Items</h1>
            <div class="box">
                <i class="bi bi-person-circle icon"></i>
                <input type="text" placeholder="Enter Items Name" class="input">
            </div>
            <div class="box">
                <i class="bi bi-currency-dollar"></i>
                <input type="text" placeholder="Enter Items Price" class="input">
            </div>
            <div class="box">
                <i class="bi bi-card-image"></i>
                <input type="text" placeholder="Enter Image address" class="input">
            </div>
            <div class="box">
                <i class="bi bi-clipboard"></i>
                <input type="text" placeholder="Enter Description Items" class="input">
            </div>
            <div class="box">
                <i class="bi bi-bag"></i>
                <input type="number" placeholder="Enter Category Number" class="input">
            </div>
            <a href="#" class="button">Create</a>
            <div class="login__social">
                <a href="#" class="login__social-icon"><i class="bi bi-telegram"></i></a>
                <a href="#" class="login__social-icon"><i class="bi bi-instagram"></i></a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
