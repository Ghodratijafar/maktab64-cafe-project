{% extends "layot/_base_cashier.html" %}
{% block head %}
    <link rel="stylesheet" href="../../static/css/adminpanel.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/table.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../static/css/menuitems.css">
    <link rel="stylesheet" href="../../static/css/recipts.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h1 {
            color: #12192C;
        }
    </style>
{% endblock %}
{% block title %}Admin{% endblock %}

{% block body %}
    <body id="body-pd">
    <div class="container-fluid" id="admin_content">
        <div class="row">
            <div class="col-lg-12">
                <h1>Welcome Admin Panel</h1>
                <div class="container-fluid" id="charts">
                    <div class="row animate__animated animate__fadeInDown animate__delay-1s"
                         style="justify-content: space-evenly;margin-top: 2rem">
                        <div class="col-lg-5">
                            <canvas id="myChart1"
                                    style="width:100%;max-width:600px;height: 30rem; padding: .5rem"></canvas>

                            <script>
                                var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
                                var yValues = [55, 49, 44, 24, 15];
                                var barColors = ["red", "green", "blue", "orange", "brown"];

                                new Chart("myChart1", {
                                    type: "bar",
                                    data: {
                                        labels: xValues,
                                        datasets: [{
                                            backgroundColor: barColors,
                                            data: yValues
                                        }]
                                    },
                                    options: {
                                        legend: {display: false},
                                        title: {
                                            display: true,
                                            text: "World Wine Production 2018"
                                        }
                                    }
                                });
                            </script>
                        </div>
                        <div class="col-lg-5">
                            <canvas id="myChart2"
                                    style="width:100%;max-width:600px;height: 30rem;padding: .5rem"></canvas>

                            <script>
                                var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
                                var yValues = [55, 60, 44, 24, 15];
                                var barColors = [
                                    "#fa060a",
                                    "#086cee",
                                    "#0639e1",
                                    "#ecc607",
                                    "#003b1b"
                                ];

                                new Chart("myChart2", {
                                    type: "pie",
                                    data: {
                                        labels: xValues,
                                        datasets: [{
                                            backgroundColor: barColors,
                                            data: yValues
                                        }]
                                    },
                                    options: {
                                        title: {
                                            display: true,
                                            text: "World Wide Wine Production 2018"
                                        }
                                    }
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="l_navabar" id="navbar">
        <nav class="nav">
            <div>
                <div class="nav__brand">
                    <ion-icon name="menu-outline" class="nav__toggle" id="nav-toggle"></ion-icon>
                    <a href="" class="nav__logo">Admin</a>
                </div>
            </div>
            <div class="nav__list" style="margin-bottom: 25vh">
                <a href="{{ url_for("adminpage") }}" class="nav__link">
                    <ion-icon name="home-outline" class="nav__icon"></ion-icon>
                    <span class="nav__name">Dashboard</span>
                </a>
                <a id="Menu" class="nav__link">
                    <ion-icon name="bag-add-outline" class="nav__icon"></ion-icon>
                    <span class="nav__name">Add menu Items</span>
                </a>
                <a id="Category" class="nav__link">
                    <ion-icon name="add-circle-outline" class="nav__icon"></ion-icon>
                    <span class="nav__name">Add category</span>
                </a>
                <a id="Orders" class="nav__link">
                    <ion-icon name="cart-outline" class="nav__icon"></ion-icon>
                    <span class="nav__name">Orders</span>
                </a>
                <a type="button" id="Table" class="nav__link">
                    <ion-icon name="pie-chart-outline" class="nav__icon"></ion-icon>
                    <span class="nav__name">Table</span>
                </a>
                <a id="Receipt" class="nav__link">
                    <ion-icon name="cafe-outline" class="nav__icon"></ion-icon>
                    <span class="nav__name">Receipts</span>
                </a>
                <a href="{{ url_for("login") }}" class="nav__link">
                    <ion-icon name="person-add-outline" class="nav__icon"></ion-icon>
                    <span class="nav__name">Register</span>
                </a>
            </div>
            <a href="{{ url_for("login") }}" class="nav__link">
                <ion-icon name="log-out-outline"></ion-icon>
                <span class="nav__name">log out</span>
            </a>
        </nav>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../../static/js/adminpage.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $('#Orders').click(function () {
            $.ajax({
                url: "{{ url_for('orders') }}",
                type: 'GET',
                success: function (res) {
                    $('#admin_content').html(res['data']);
                    console.log(res['data'])
                }
            });
        })
        $('#Category').click(function () {
            $.ajax({
                url: "{{ url_for('category') }}",
                type: 'GET',
                success: function (res) {
                    $('#admin_content').html(res['data']);
                    console.log(res['data'])
                }
            });
        })
        $('#Receipt').click(function () {
            $.ajax({
                url: "{{ url_for('receipt') }}",
                type: 'GET',
                success: function (res) {
                    $('#admin_content').html(res['data']);
                    console.log(res['data'])
                }
            });
        })
        $('#Table').click(function () {
            $.ajax({
                url: "{{ url_for('table') }}",
                type: 'GET',
                success: function (res) {
                    $('#admin_content').html(res['data']);
                    console.log(res['data'])
                }
            });
        })
        $('#Menu').click(function () {
            $.ajax({
                url: "{{ url_for('menuitem') }}",
                type: 'GET',
                success: function (res) {
                    $('#admin_content').html(res['data']);
                    console.log(res['data'])
                }
            });
        })
        $("#Sub").click(function () {
            console.log('menuitem')
            $.ajax({
                url: "127.0.0.1:5000/{{ url_for("menuitem") }}",
                type: "POST",
                data: {
                    name: $("#name").val(),
                    price: $("#price").val(),
                    image: $('#image').val(),
                    description: $("#description").val(),
                    category: $('#category').val()
                },
                dataType: "json",
                success: function (res) {
                    $('#admin_content').html(res['data']);
                    console.log(res['data'])
                }
            })
        });
    </script>
    </body>
{% endblock %}
