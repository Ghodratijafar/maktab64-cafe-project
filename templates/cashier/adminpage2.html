<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Poppins:wght@400;600display=swap");
        :root{
            --nav--width:92px;
            --first-color:#0c5DF4;
            --bg--color:#12192C;
            --sub-color:#B6CEfc;
            --white-color:#FFF;
            --body-font:'Poppins',sens-serif;
            --normal-font-size:1rem;
            --small-font-size:.875rem;
            --z-fixed:100;
        }
        *:before,::after{
            box-sizing: border-box;
        }
        body{
            position: relative;
            margin:0;
            padding: 2rem 0 0 6.75rem;
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
            transition: .5s;
        }
        h1{
            margin: 0;
        }
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        a{
            text-decoration:none ;
        }
        .l_navabar{
            position: fixed;
            top: 0;
            left: 0;
            width:var(--nav--width);
            height: 100vh;
            background-color: var(--bg--color);
            color:var(--white-color);
            padding: 1.5rem 1.5rem 2rem;
            transition: .5s;
            z-index: var(--z-fixed);
        }

    </style>


</head>
<body>
<div class="l_navabar" id="navbar">
    <nav class="nav>">
        <div>
            <div class="nav__brand">
                <ion-icon name="menu-outline" class="nav__toggle" id="nav-toggle"></ion-icon>
                <a href="#" class="nav__logo">ssssss</a>
            </div>
        </div>
        <div class="nav__list">
            <a href="#" class="nav__link">
                <ion-icon name="home-outline"></ion-icon>
                <span class="nav__name">Dashboard</span>
            </a>
            <a href="#" class="nav__link">
                <ion-icon name="bag-add-outline"></ion-icon>
                <span class="nav__name">Add menu Items</span>
            </a>
            <a href="#" class="nav__link">
                <ion-icon name="add-circle-outline"></ion-icon>
                <span class="nav__name">Add category</span>
            </a>
            <a href="#" class="nav__link">
                <ion-icon name="cart-outline"></ion-icon>
                <span class="nav__name">Orders</span>
            </a>
            <a href="#" class="nav__link">
                <ion-icon name="pie-chart-outline"></ion-icon>
                <span class="nav__name">Table</span>
            </a>
            <a href="#" class="nav__link">
                <ion-icon name="cafe-outline"></ion-icon>
                <span class="nav__name">Receipts</span>
            </a>
            <a href="#" class="nav__link">
                <ion-icon name="person-add-outline"></ion-icon>
                <span class="nav__name">Register</span>
            </a>
        </div>
    </nav>
</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
