
<div class="container-fluid" id="admin_content">
    <div class="row">
        <div class="col-lg-12">
            <h4>Welcome Admin Panel</h4>
            <hr>
        </div>
        <div class="container-fluid" id="charts">
            <div class="row animate__animated animate__fadeInDown animate__delay-1s"
                 style="justify-content: space-evenly;margin-top: 2rem">
                <div class="col-xl-3 col-lg-5 col-md-6 col-sm-9 col-xs-7">
                    <canvas id="myChart1"
                            style="width:30rem;height: 30rem; padding: .5rem"></canvas>
                    <script>
                        var xValues = {{ top_items_k|safe }};
                        var yValues = {{ top_items_v|safe }};
                        var barColors = ["red", "green", "blue", "orange", "brown"];

                        new Chart("myChart1", {
                            type: "bar",
                            data: {
                                labels: xValues,
                                datasets: [{
                                    backgroundColor: barColors,
                                    data: yValues
                                }]
                            },
                            options: {
                                legend: {display: false},
                                title: {
                                    display: true,
                                    text: "top popular menu item"
                                }
                            }
                        });
                    </script>
                </div>
                <div class="col-xl-3 col-lg-5 col-md-6 col-sm-9 col-xs-7">
                    <canvas id="myChart2"
                            style="width:30rem;height: 30rem;padding: .5rem"></canvas>

                    <script>
                        var xValues = ["first", "second", "third", "fourth", "fifth"];
                        var yValues = {{ top_five|safe }};
                        var barColors = [
                            "#fa060a",
                            "#086cee",
                            "#0639e1",
                            "#ecc607",
                            "#003b1b"
                        ];

                        new Chart("myChart2", {
                            type: "pie",
                            data: {
                                labels: xValues,
                                datasets: [{
                                    backgroundColor: barColors,
                                    data: yValues
                                }]
                            },
                            options: {
                                title: {
                                    display: true,
                                    text: "top 5 most orders cost"
                                }
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
