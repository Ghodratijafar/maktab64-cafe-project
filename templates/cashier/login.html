{% extends "layot/_base_cashier.html" %}
{% block head %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../static/css/rigester_login.css">
{% endblock %}
{% block title %}Login{% endblock %}
{% block body %}
<h1 style="text-align: center;color: red">{{ wrong }}</h1>
<div class="container-fluid">
    <div class="login">
        <div class="login__content">
            <div class="login__img">
            </div>
            <div class="login__forms">
                <form action="{{ url_for('login') }}" class="login__register" id="login-in" method="POST">
                    <h1 class="login_title">Sign In</h1>
                    <div class="login__box">
                        <i class="bi bi-telephone login__icon"></i>
                        <input type="text" placeholder="Phone" class="login__input" name="phone">
                    </div>
                    <div class="login__box">
                        <i class="bi bi-person-circle login__icon"></i>
                        <input type="Password" placeholder="Password" class="login__input" name="password">
                    </div>
                    <div class="row">
                        <button type="submit" class="login_button col">Sign in</button>
                    </div>
                    <div>
                        <span class="login__account">Don't have an Account?</span>
                        <span class="login__signin" id="sign-up">Sign Up</span>
                    </div>
                </form>
                <form action="{{ url_for('register') }}" class="login__create none" id="login-up" method="POST">
                    <h1 class="login_title">Create Account</h1>
                    <div class="login__box">
                        <i class="bi bi-person-circle login__icon"></i>
                        <input type="text" placeholder="First Name" class="login__input" name="firstname">
                    </div>
                    <div class="login__box">
                        <i class="bi bi-person-circle login__icon"></i>
                        <input type="text" placeholder="Last name" class="login__input" name="lastname">
                    </div>
                    <div class="login__box">
                        <i class="bi bi-telephone login__icon"></i>
                        <input type="text" placeholder="Phone" class="login__input" name="phone">
                    </div>
                    <div class="login__box">
                        <i class="bi bi-envelope login__icon"></i>
                        <input type="text" placeholder="Email" class="login__input" name="email">
                    </div>
                    <div class="login__box">
                        <i class="bi bi-person-circle login__icon"></i>
                        <input type="Password" placeholder="Password" class="login__input" name="password">
                    </div>
                    <div class="row">
                        <button type="submit" class="login_button col">Sign up</button>
                    </div>
                    <div>
                        <span class="login__account">Already have an Account?</span>
                        <span class="login__signup" id="sign-in">Sign In</span>
                    </div>
                    <div class="login__social">
                        <a href="#" class="login__social-icon"><i class="bi bi-telegram"></i></a>
                        <a href="#" class="login__social-icon"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="login__social-icon"><i class="bi bi-google"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../static/js/rigester_login.js"></script>
{% endblock %}
