<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../static/css/rigester_login.css">
</head>
<body>
<div class="login">
    <div class="login__content">
        <div class="login__img">
            <img src="../../static/img/cafe/karamelmakiato.jpg" alt="">
        </div>
        <div class="login__forms">
            <form action="" class="login__register" id="login-in">
                <h1 class="login_title">Sign In</h1>
                <div class="login__box">
                    <i class="bi bi-person-circle login__icon"></i>
                    <input type="text" placeholder="Phone" class="login__input">
                </div>
                <div class="login__box">
                    <i class="bi bi-person-circle login__icon"></i>
                    <input type="Password" placeholder="Password" class="login__input">
                </div>
                <a href="#" class="login_button">Sign In</a>
                <div>
                    <span class="login__account">Don't have an Account?</span>
                    <span class="login__signin" id="sign-up">Sign Up</span>
                </div>
            </form>

            <form action="" class="login__create none" id="login-up">
                <h1 class="login_title">Create Account</h1>
                <div class="login__box">
                    <i class="bi bi-person-circle login__icon"></i>
                    <input type="text" placeholder="First Name" class="login__input">
                </div>
                <div class="login__box">
                    <i class="bi bi-person-circle login__icon"></i>
                    <input type="text" placeholder="Last name" class="login__input">
                </div>
                <div class="login__box">
                    <i class="bi bi-telephone login__icon"></i>
                    <input type="text" placeholder="Phone" class="login__input">
                </div>
                <div class="login__box">
                    <i class="bi bi-envelope login__icon"></i>
                    <input type="text" placeholder="Email" class="login__input">
                </div>
                <div class="login__box">
                    <i class="bi bi-person-circle login__icon"></i>
                    <input type="Password" placeholder="Password" class="login__input">
                </div>
                <a href="#" class="login_button">Sign Up</a>
                <div>
                    <span class="login__account">Already have an Account?</span>
                    <span class="login__signup" id="sign-in">Sign In</span>
                </div>
                <div class="login__social">
                    <a href="#" class="login__social-icon"><i class="bi bi-telegram"></i></a>
                    <a href="#" class="login__social-icon"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="login__social-icon"><i class="bi bi-google"></i></a>
                </div>
            </form>
        </div>
    </div>
</div>


<script type="text/javascript" src="../../static/js/rigester_login.js"></script>
</body>
</html>
